<header class="tm-header" id="tm-header">
  <div class="tm-header-wrapper">
    <button class="navbar-toggler" type="button" aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>
    <div class="tm-site-header">
      <div class="mb-3 mx-auto tm-site-logo">
        <i class="fab fa-xing fa-2x"></i>
      </div>
      <h1 class="text-center">Xtra Blog</h1>
    </div>
    <nav class="tm-nav" id="tm-nav">
      <ul>
        <li class="tm-nav-item active">
          <a href="{% url 'home' %}" class="tm-nav-link">
            <i class="fas fa-home"></i>
            Blog Home
          </a>
        </li>
        {% comment %}
        <li class="tm-nav-item">
          <a href="/post.html" class="tm-nav-link">
            <i class="fas fa-pen"></i>
            Single Post
          </a>
        </li>
        {% endcomment %}
        <li class="tm-nav-item">
          <a href="{% url 'about' %}" class="tm-nav-link">
            <i class="fas fa-users"></i>
            About Xtra
          </a>
        </li>
        <li class="tm-nav-item">
          <a href="{% url 'contact' %}" class="tm-nav-link">
            <i class="far fa-comments"></i>
            Contact Us
          </a>
        </li>
      </ul>
    </nav>
    <div style="display: flex; justify-content: center">
      <a rel="nofollow" href="https://fb.com/templatemo" class="tm-social-link">
        <i class="fab fa-facebook tm-social-icon"></i>
      </a>
      <a href="https://instagram.com" class="tm-social-link">
        <i class="fab fa-instagram tm-social-icon"></i>
      </a>
      <a href="https://linkedin.com" class="tm-social-link">
        <i class="fab fa-linkedin tm-social-icon"></i>
      </a>
    </div>
    {% comment %}
    <p class="tm-mb-80 pr-5 text-white">
      Xtra Blog is a multi-purpose HTML template from TemplateMo website. Left
      side is a sticky menu bar. Right side content will scroll up and down.
    </p>
    {% endcomment %}
  </div>
</header>
